<head>
  <title>ruddler</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ruddler</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        {{#if currentUser}}
                            {{> loginStatus}}
                        {{else}}
                            {{> loginStatus_SignIn}}
                        {{/if}}
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
    <div class="row social-row">
        <div class="col-md-12 pull-right">
            <span><i class="fa fa-google-plus-square social-icon pull-right"></i></span>
            <span><i class="fa fa-twitter-square social-icon pull-right"></i></span>
            <span><i class="fa fa-facebook-square social-icon pull-right"></i></span>
        </div>
    </div>
    <section id="features">
        <div class="container">
            <div class="row" id="feat_1">
                <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 text-center">
                    <h2>Project:<span> ruddler</span></h2>
                    <p><b>ruddler</b> is an open source platform that qualifies & quantifies the experience of devs<br>
                        for talent aquisition professionals and companies(puesdo).</p>
                </div>
            </div>
            <div class="separator"></div>
        </div>
    </section>
    {{> login}}
    {{> loginSlideOut}}
</body>
